<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">
      
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Space tourism website</title>
  <script src="index.js" defer></script>
  <script src="tabs.js" defer></script>
</head>

<body class="destination">
  <a class="skip-to-content" href="#main">Skip to content</a>
  <header class="primary-header flex">
    <div>
      <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
    </div>
    <hr/>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
    <nav>
        <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
            <li id="index" ><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="index.html"><span aria-hidden="true">00</span>Home</a>
            <li id="destination"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="destination.html"><span aria-hidden="true">01</span>Destination</a>
            <li id="crew"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="crew.html"><span aria-hidden="true">02</span>Crew</a>
            <li id="technology"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="technology.html"><span aria-hidden="true">03</span>Technology</a>
        </ul>
    </nav>
  </header>
  
  <main id="main" class="grid-container grid-container--destination flow">
    <h1 class="numbered-title"><span aria-hidden="true">01</span> Pick your destination</h1>

    <picture>
        <source id="webp" srceset="" type="image/webp">
        <img id="png" src="" alt="">
    </picture>

    <div class="tab-list underline-indicators flex" role="tablist" aria-label="destination list">
        <button aria-selected="true" ID="Moon" role="tab" tabindex="0" class="uppercase ff-sans-cond text-accent letter-spacing-2">Moon</button>
        <button aria-selected="false" ID="Mars" role="tab" tabindex="-1" class="uppercase ff-sans-cond text-accent letter-spacing-2">Mars</button>
        <button aria-selected="false" ID="Europa" role="tab" tabindex="-1" class="uppercase ff-sans-cond text-accent letter-spacing-2">Europa</button>
        <button aria-selected="false" ID="Titan" role="tab" tabindex="-1" class="uppercase ff-sans-cond text-accent letter-spacing-2">Titan</button>
    </div>

    <article class="destination-info flow">
      <h2 ID="name" class="fs-800 uppercase ff-serif"></h2>

      <p class="text-accent" ID="description"></p>
     
      <div class="destination-meta flex">
        <div>
          <h3 class="text-accent fs-200 uppercase">Avg. distance</h3>
          <p ID="distance" class="ff-serif uppercase"></p>
        </div>
        <div>
          <h3 class="text-accent fs-200 uppercase">Est. travel time</h3>
          <p ID="travel" class="ff-serif uppercase"></p>
        </div>
      </div>      
    </article>
  </main>
</body>
</html>
