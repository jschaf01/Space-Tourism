<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">
      
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Space tourism website</title>
  <script src="index.js" defer></script>
  <script src="tabs.js" defer></script>
</head>

<body class="technology">
  <a class="skip-to-content" href="#main">Skip to content</a>
  <header class="primary-header flex">
    <div>
      <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
    </div>
    <hr/>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
    <nav>
        <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
            <li id="index" ><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="index.html"><span aria-hidden="true">00</span>Home</a>
            <li id="destination"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="destination.html"><span aria-hidden="true">01</span>Destination</a>
            <li id="crew"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="crew.html"><span aria-hidden="true">02</span>Crew</a>
            <li id="technology"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="technology.html"><span aria-hidden="true">03</span>Technology</a>
        </ul>
    </nav>
  </header>
  <main id="main" class="grid-container grid-container--technology flow">
    <h1 class="numbered-title"><span aria-hidden="true">03</span> Space Launch 101</h1>

    <div class="image-landscape">
      <img id="landscape" src="" alt="" >
    </div>
    <div class="image-portrait">
      <img id="portrait" src="" alt="">
    </div>    
    <div class="dot-indicators flex dot-indicators--technology" role="tablist" aria-label="technology list">
        <button aria-selected="true" role="tab" tabindex="0" ID="Launch Vehicle" aria-label="Launch vehicle">1</button>
        <button aria-selected="false" role="tab" tabindex="-1" ID="Spaceport" aria-label="Spaceport">2</button>
        <button aria-selected="false" role="tab" tabindex="-1" ID="Space capsule" aria-label="Space capsule">3</button>
    </div>

    <article class="technology-info flow">
      <header class="flow flow--space-small">
        <p class="text-accent fs-200 ff-sans-normal"><span class="uppercase letter-spacing-2">The terminology</span>...</p>
        <h2 ID="name" class="name ff-serif uppercase"></h2>
      </header>
      <p class="flow--space-small text-accent" ID="description"></p>
    </article>
</main>
</body>
</html>
